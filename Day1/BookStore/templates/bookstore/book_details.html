{% extends 'main/base_layout.html' %}

{# override block title #}

{% block title %}
Book Details
{% endblock %}

{% block main-content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h4>Book List</h4>

      <table class="table table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.publication_year }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
