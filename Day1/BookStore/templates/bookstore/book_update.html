{% extends 'main/base_layout.html' %}

{# override block title #}

{% block title %}
Book Details
{% endblock %}

{% block main-content %}

<h4 class="offset-sm-1 mt-2">Update Book Data</h4>
<div class="container mt-3 text-center">
  <div class="row">
    <div class="col-8">
      <form action="{% url 'bookstore:book-update' book.id %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="title"
              name="title"
              class="form-control mb-2"
              value="{{ book.title }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="author" class="col-sm-2 col-form-label">Author:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="author"
              name="author"
              class="form-control mb-2"
              value="{{ book.author }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="genre" class="col-sm-2 col-form-label">Genre:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="genre"
              name="genre"
              class="form-control mb-2"
              value="{{ book.genre }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="year" class="col-sm-2 col-form-label"
            >Publication Year:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="year"
              name="publication_year"
              class="form-control mb-2"
              value="{{ book.publication_year }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Update" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
