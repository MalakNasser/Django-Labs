{% extends 'main/base_layout.html' %}

{# override block title #}

{% block title %}
Book Details
{% endblock %}

{% block main-content %}
<h4 class="offset-sm-1 mt-2">Add Book</h4>
<div class="container mt-3 text-center">
  <div class="row">
    <div class="col-8">
      <form action="{% url 'bookstore:book-create' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="title"
              name="title"
              class="form-control mb-2"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Description:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="description"
              name="description"
              class="form-control mb-2"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="rate" class="col-sm-2 col-form-label">Rate:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="rate"
              name="rate"
              class="form-control mb-2"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="views" class="col-sm-2 col-form-label">Views:</label>
          <div class="col-sm-10">
            <input
              type="number"
              id="views"
              name="views"
              class="form-control mb-2"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Submit" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
