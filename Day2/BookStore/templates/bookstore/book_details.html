{% extends 'main/base_layout.html' %}

{# override block title #}

{% block title %}
Book Details
{% endblock %}

{% block main-content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h4>Book List</h4>

      <table class="table table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Rate</th>
            <th>Views</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.rate }}</td>
            <td>{{ book.views }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
